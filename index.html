<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETA 1.0</title>
</head>
<body>


    <div class="main-menu flex"> 
        <div class="main-menu__logo"> </div>
        <div class="main-menu__button">Играть</div>
    </div>

    <div class="predict flex">
        Переверните экран.
    </div>

    <div class="game-menu flex">
        <div class="column_0 column">  <img src="images/enemy/text.webp" class="enemy-position_0 enemy none">  <img src="images/player/gulruh.webp" class="player-position_0 player none"></div>
        <div class="column_1 column">  <img src="images/enemy/text.webp" class="enemy-position_1 enemy none">  <img src="images/player/gulruh.webp" class="player-position_1 player none"> </div>
        <div class="column_2 column">  <img src="images/enemy/text.webp" class="enemy-position_2 enemy none">   <img src="images/player/gulruh.webp" class="player-position_2 player inline"></div>
        <div class="column_3 column">  <img src="images/enemy/text.webp" class="enemy-position_3 enemy none">  <img src="images/player/gulruh.webp" class="player-position_3 player none"> </div>
        <div class="column_4 column">  <img src="images/enemy/text.webp" class="enemy-position_4 enemy inline">  <img src="images/player/gulruh.webp" class="player-position_4 player none"> </div>
    </div>
    <div class="buttons none">
        <div class="buttons__button-left"><img src="images/buttons/left.webp"><h1>Рекорд: 287</h1></div>
        <div class="buttons__button-right"><img src="images/buttons/right.webp"> </div>
    </div>
   

    




    <script src="script.js"></script>
</body>
</html>
