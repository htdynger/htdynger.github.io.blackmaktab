<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Alpha1.2</title>
</head>
<body>




    <div class="start-screen flex">
        Переверните телефон, и нажмите на экран.
    </div>


    <div class="full-screen">    
        <div class="main-menu flex"> 
            <div class="main-menu__logo">Black Maktab</div>
        
            <div class="main-menu__button">Играть <img class="icon icon-play" src="svg/playIcon.svg"></div>

            <div class="main-menu__button-skins">Скины <img class="icon icon-skins" src="svg/skinsIcon.svg"></div>

            <div class="main-menu__button-stats">Статистика <img class="icon icon-stats" src="svg/statsIcon.svg"></div>
        </div>

        

        <div class="menu-skins none">
            <div class="menu-skins__main">
                <div class="menu-skins__container"><img class="menu-skins__skin_0 menu-skins__icon release" src="images/skinsIcon/gulruhIcon.webp" alt=""></div>
                <div class="menu-skins__container"><img class="menu-skins__skin_1 menu-skins__icon release" src="images/skinsIcon/jajonIcon.webp" alt=""></div>
                <div class="menu-skins__container"><img class="menu-skins__skin_2 menu-skins__icon release" src="images/skinsIcon/amiIcon.webp" alt=""></div>
                <div class="menu-skins__container"><img class="menu-skins__skin_3 menu-skins__icon release" src="images/skinsIcon/faraIcon.webp" alt=""></div>
                <div class="menu-skins__container"><img class="menu-skins__skin_4 menu-skins__icon release" src="images/skinsIcon/hadichaIcon.webp" alt=""></div>


            </div>



            <div class="menu-skins__button-back">Назад <img class="icon icon-back" src="svg/backIcon.svg"></div>
            
        </div>

        
        <div class="menu-stats none">
            <div class="menu-stats__better-record"> 123 </div>
            <img class="menu-stats__image" src="images/stats/bronze.webp">
            <div class="menu-stats__button-back">Назад <img class="icon icon-back" src="svg/backIcon.svg"></div>
        </div>






            <div class="game-header flex"><h1>Рекорд: 287</h1><h2>Этап: 0</h2></div>
        
            <div class="game-menu flex">
                
                <div class="column_0 column">  <img src="images/enemy/text.webp" class="enemy-position_0 enemy none">  <img src="" class="player-position_0 player none"></div>
                <div class="column_1 column">  <img src="images/enemy/text.webp" class="enemy-position_1 enemy none">  <img src="" class="player-position_1 player none"> </div>
                <div class="column_2 column">  <img src="images/enemy/text.webp" class="enemy-position_2 enemy none">   <img src="" class="player-position_2 player inline"></div>
                <div class="column_3 column">  <img src="images/enemy/text.webp" class="enemy-position_3 enemy none">  <img src="" class="player-position_3 player none"> </div>
                <div class="column_4 column">  <img src="images/enemy/text.webp" class="enemy-position_4 enemy none">  <img src="" class="player-position_4 player none"> </div>
            </div>
            <div class="buttons none">
                <div class="buttons__button-left "><img src="images/buttons/left.webp"></div>
                <div class="buttons__button-right "><img src="images/buttons/right.webp"> </div>
            </div>


            <div class="win-menu none">
                <div class="win-menu__text"> </div>
                <img class="win-menu__image" src="images/stats/bronze.webp">
            </div>


    </div>
      
    
    




    <script src="script.js"></script>
</body>
</html>
